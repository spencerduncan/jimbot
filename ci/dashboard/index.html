<\!DOCTYPE html>
<html>
<head>
    <title>JimBot CI Dashboard</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .status { padding: 20px; background: #f0f0f0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>JimBot CI Health Dashboard</h1>
    <div class="status">
        <p>Dashboard is being initialized. Metrics will appear after the next CI run.</p>
        <p>Last updated: <span id="timestamp"></span></p>
    </div>
    <script>
        document.getElementById("timestamp").textContent = new Date().toISOString();
    </script>
</body>
</html>
